<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRSI | Conexão Segura</title>
    <style>
        /* --- CONFIGURAÇÕES GERAIS --- */
        :root {
            --neon-green: #00ff41;
            --dark-bg: #050505;
            --grid-color: rgba(0, 255, 65, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--neon-green);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            overflow: hidden; /* Impede scroll */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- CONTAINER CENTRAL --- */
        .terminal-window {
            border: 2px solid var(--neon-green);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            position: relative;
        }

        /* Efeito de scanline (linhas de TV antiga) */
        .terminal-window::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* --- CONTEÚDO --- */
        h1 {
            font-size: 2.5rem;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-green);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .status-box {
            border: 1px dashed var(--neon-green);
            padding: 15px;
            margin-bottom: 30px;
            background: rgba(0, 255, 65, 0.05);
        }

        .status-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .btn {
            display: inline-block;
            background: var(--neon-green);
            color: var(--dark-bg);
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background: white;
            box-shadow: 0 0 15px white;
        }

        /* --- ANIMAÇÃO DE CURSOR --- */
        .typing::after {
            content: '█';
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
        
        /* Animação de entrada suave */
        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="terminal-window fade-in">
        <h1>SRSI GATEWAY</h1>
        
        <div class="status-box">
            <div class="status-line">
                <span>PROTOCOL:</span>
                <span>OpenVPN/WireGuard</span>
            </div>
            <div class="status-line">
                <span>ENCRYPTION:</span>
                <span>AES-256-GCM</span>
            </div>
            <div class="status-line">
                <span>STATUS:</span>
                <span style="font-weight:bold;">CONNECTED [SECURE]</span>
            </div>
        </div>

        <p class="typing">Bem-vindo ao ambiente privado de Segurança de Redes e Sistemas de Informação. A tua conexão foi autenticada com sucesso.</p>

        <br>
        
        <div style="text-align: center;">
            <a href="/materiais" class="btn">Entrar no Sistema</a>
        </div>
    </div>

</body>
</html>
